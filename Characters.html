<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Sheets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        nav {
            margin: 15px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 18px;
        }
        section {
            padding: 20px;
        }
        .character {
            margin: 10px auto;
            padding: 10px;
            background: white;
            width: 50%;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Character Sheets
    </header>
    <nav>
        <a href="Homepage.html">Home</a>
        <a href="Characters.html">Characters</a>
        <a href="#Map">Map</a>
    </nav>
    <section>
        <h1>Select a Character</h1>
        <select id="characterDropdown" onchange="showCharacter()">
            <option value="">--Select a Character--</option>
            <option value="character1">Character 1</option>
            <option value="character2">Character 2</option>
            <option value="character3">Character 3</option>
        </select>
        <div id="characterSheets">
            <div id="character1" class="character" style="display: none;">
                <h2>Character 1</h2>
                <p>Details about Character 1.</p>
            </div>
            <div id="character2" class="character" style="display: none;">
                <h2>Character 2</h2>
                <p>Details about Character 2.</p>
            </div>
            <div id="character3" class="character" style="display: none;">
                <h2>Character 3</h2>
                <p>Details about Character 3.</p>
            </div>
        </div>
    </section>
    <footer>
        &copy; 2025 My Website
    </footer>

    <script>
        function showCharacter() {
            let selectedCharacter = document.getElementById("characterDropdown").value;
            let characters = document.getElementsByClassName("character");
            
            for (let char of characters) {
                char.style.display = "none";
            }
            
            if (selectedCharacter) {
                document.getElementById(selectedCharacter).style.display = "block";
            }
        }
    </script>
</body>
</html>
